<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniteHost Free Trial Claim</title>
  <style>
    /* Basic styling */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; display: flex; align-items: center; justify-content: center; flex-direction: column; height: 100vh; }
    .container { background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); padding: 40px; max-width: 400px; text-align: center; }
    h1 { color: #ff9800; margin-bottom: 20px; }
    p { font-size: 0.9em; color: #666; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; }
    label { font-weight: bold; margin-top: 15px; text-align: left; }
    input[type="email"], input[type="password"] { padding: 10px; margin-top: 5px; font-size: 1em; border: 1px solid #ddd; border-radius: 5px; width: 100%; }
    button { margin-top: 20px; padding: 10px; font-size: 1em; font-weight: bold; color: #fff; background-color: #ff9800; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
    button:hover { background-color: #e68900; }
    .discord-button { margin-top: 20px; padding: 10px; font-size: 1em; font-weight: bold; color: #fff; background-color: #7289da; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
    .discord-button:hover { background-color: #5b6eae; }
  </style>
</head>
<body>

<div class="container">
  <h1>Claim Your Free 24-Hour Trial</h1>
  <p>Experience premium hosting with UniteHost. No credit card required!</p>

  <form id="trialForm">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required placeholder="Choose a password">
    
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
    
    <button type="submit">Claim Free Trial</button>
  </form>

  <button class="discord-button" id="joinDiscordBtn">Join Discord Server</button>
</div>

<script>
  // Set your Discord invite link here
  const discordInviteLink = 'https://discord.gg/BNSgGRpDyt'; // Replace with your actual Discord invite link

  // Join Discord Server button event listener
  document.getElementById('joinDiscordBtn').addEventListener('click', function() {
    window.open(discordInviteLink, '_blank'); // Opens the Discord invite in a new tab
  });

  // Handle form submission
  document.getElementById("trialForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match. Please try again.");
      return;
    }

    // Mock function to "store" user data for admin panel (local storage)
    let users = JSON.parse(localStorage.getItem("users") || "[]");
    users.push({ email, password });
    localStorage.setItem("users", JSON.stringify(users));

    // Redirect to the waiting page
    window.location.href = "waiting.html";
  });
</script>

</body>
</html>
