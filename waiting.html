<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waiting for Activation</title>
  <style>
    /* Basic styling */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .container { text-align: center; background-color: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); max-width: 400px; }
    h1 { color: #ff9800; margin-bottom: 20px; }
    p { font-size: 1.2em; color: #666; margin-bottom: 20px; }
    .waiting-text { font-weight: bold; color: #ff9800; animation: blink 1s step-end infinite; }
    @keyframes blink { 50% { opacity: 0; } }
    .back-home { margin-top: 20px; padding: 10px 20px; font-size: 1em; color: #fff; background-color: #ff9800; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
    .back-home:hover { background-color: #e68900; }
  </style>
</head>
<body>

<div class="container">
  <h1>Thank You!</h1>
  <p>Your request is being processed.</p>
  <p class="waiting-text">Please wait 1-2 hours for activation...</p>
  <button class="back-home" onclick="redirectToHome()">Back to Home</button>
</div>

<script>
  function redirectToHome() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
